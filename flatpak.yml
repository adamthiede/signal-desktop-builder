id: org.signal.Signal
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    XDG_CACHE_HOME: /run/build/signal-desktop/flatpak-node/cache
    npm_config_cache: /run/build/signal-desktop/flatpak-node/yarn-mirror
    YARN_CACHE_FOLDER: /run/build/signal-desktop/flatpak-node/yarn-mirror
    npm_config_nodedir: /usr/lib/sdk/node20
    npm_config_offline: 'true'
    sver: 7.14.0

command: signal-desktop
separate-locales: false
rename-desktop-file: signal-desktop.desktop
rename-icon: signal-desktop
finish-args:
  # X11 performance
  - --share=ipc
  # We need X11
  - --socket=x11
  # Access to wayland
  - --socket=wayland
  # Audio Access
  - --socket=pulseaudio
  # All devices (camera, video for calls)
  - --device=all
  # Network Access
  - --share=network
  # We need to be able to inhibit sleep
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  # Allow advanced input methods
  - --talk-name=org.freedesktop.portal.Fcitx
  - --env=SIGNAL_USE_TRAY_ICON=0
  - --env=SIGNAL_USE_WAYLAND=0
  - --env=SIGNAL_DISABLE_GPU=0
  - --env=SIGNAL_DISABLE_GPU_SANDBOX=0
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons

modules:
  - name: signal-desktop
    buildsystem: simple
    build-commands:
      - |
        sed -i -e 's/"node": "20.*"/"node": "20"/' package.json 
      - |
        yarn --offline config set yarn-offline-mirror $YARN_CACHE_FOLDER
        echo yarn-offline-mirror "$YARN_CACHE_FOLDER" >> .yarnrc
        yarn --offline config list|grep yarn-offline-mirror
      - |
        cp yarn.lock yarn_lock_bak
        yarn install --offline --non-interactive
        mkdir -p node_modules/@signalapp/ringrtc/scripts/ && cp ringrtc-desktop-build-v2.44.0.tar.gz node_modules/@signalapp/ringrtc/scripts/prebuild.tar.gz && tar -C node_modules/@signalapp/ringrtc -xzf ringrtc-desktop-build-v2.44.0.tar.gz
        yarn install --offline --non-interactive
        yarn build:release --offline --arm64 --linux --dir
      - install -Dm0755 signal-desktop.sh "${FLATPAK_DEST}/bin/signal-desktop"
      - install -Dm0644 "${FLATPAK_ID}.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - |
        bsdtar -Oxf signal-desktop.deb 'data.tar.xz' |
          bsdtar -xf - \
            --exclude='./usr/share/doc'
      - mv opt/* "${FLATPAK_DEST}"
      - install -Dm0644 "usr/share/applications/signal-desktop.desktop" "${FLATPAK_DEST}/share/applications/signal-desktop.desktop"
      - desktop-file-edit --set-key=Exec --set-value='signal-desktop %U' "${FLATPAK_DEST}/share/applications/signal-desktop.desktop"
      - |
        for size in 16 24 32 48 64 128 256 512; do
          install -Dm0644 "usr/share/icons/hicolor/${size}x${size}/apps/signal-desktop.png" "${FLATPAK_DEST}/share/icons/hicolor/${size}x${size}/apps/signal-desktop.png"
        done
      - desktop-file-edit --set-key=Icon --set-value="signal-desktop" "${FLATPAK_DEST}/share/applications/signal-desktop.desktop"
      - desktop-file-edit --set-key=X-Purism-FormFactor --set-value="Workstation;Mobile;" "${FLATPAK_DEST}/share/applications/signal-desktop.desktop"
    sources:
      - generated-sources.json
      - generated-sources-sticker-creator.json
      - generated-sources-danger.json
      - type: file
        url: https://build-artifacts.signal.org/libraries/ringrtc-desktop-build-v2.44.0.tar.gz
        sha256: a717f07c4a73ea43a5bcd7009a709cc149dc280aa5f1d0cf9d651c0d5eab59a8
      - type: git
        url: https://github.com/signalapp/Signal-Desktop
        branch_name: "refs/tags/v${sver}"
        # should always be latest commit from this branch
        commit: 192f5f73015d47a7821020e0c19438fe67383118
      - type: file
        path: signal-desktop.sh
      - type: file
        path: org.signal.Signal.metainfo.xml
